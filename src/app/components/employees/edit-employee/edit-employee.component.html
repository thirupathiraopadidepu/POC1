<div class="container my-5">
    <h1 class="mb-3" style="font-style: oblique; color: darkgreen;">Edit Employee</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateEmployee()" novalidate>
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" readonly
                        name="id" [(ngModel)]="employeeDetails.id">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name"
                        name="name" [(ngModel)]="employeeDetails.name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"
                        name="email" [(ngModel)]="employeeDetails.email">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="gender"
                        name="gender" [(ngModel)]="employeeDetails.gender">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone"
                        [(ngModel)]="employeeDetails.phone"
                        pattern="^[6-9]\d{9}$"
                        required>
                    <div class="invalid-feedback">
                        Please enter a valid 10-digit Indian phone number.
                    </div>
                </div>
              
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary"
                        name="salary" [(ngModel)]="employeeDetails.salary">
                </div>
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department"
                        name="department" [(ngModel)]="employeeDetails.department">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 265px; font-size:x-large; margin-left: 8px; margin-bottom: 8px;">Update</button>
<!-- <button type="button" class="btn btn-danger" (click)="deleteEmployee(employeeDetails.id)" style="width: 170px; font-size:x-large; margin-left: 8px; margin-bottom: 8px;">Delete</button> -->
<button type="button" style="width: 265px; font-size:x-large; margin-left: 5px; margin-bottom: 8px;" class="btn btn-secondary"  (click)="clearForm()">Clear</button>

            </form>
        </div>
